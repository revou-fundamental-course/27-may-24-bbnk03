<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fajar Portofolio</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav>
        <div class="logo-icon"></div>
        <section>
            <a class="nav-item" href="#home">Home</a>
            <a class="nav-item" href="#facilities">Our Facilities</a>
            <a class="nav-item" href="#message-us">Message Us</a>
        </section>
    </nav>
    
    <hr>

    <section class="section-container">
        <!-- Home -->
        <section id="home">
            <header>
                <h2>Hi Fajar,Welcome to Website</h2>
            </header>
        
            <article>   
                <p>Ini adalah tugas ini project saya dari RevoU</p>

                <div class="banner-container"></div>
            </article>
    

    <hr>

    
    <!-- Our Facilities -->
    <section id="facilities">
            <h1>Our Facilities</h1>
        </header>

        <div style="text-align: center;">

            <article class="facility-list">
            <div>
                <div style="width: 50px; height: 50px; border: 1px solid black;border-radius:50%;" ></div>
                <h5>Contoh 1</h5>
            </div>

            <div>
                <div style="width: 50px; height: 50px; border: 1px solid black;border-radius:50% "></div>
                <h5>Contoh 2</h5>
            </div>

            <div>
                <div style="width: 50px; height: 50px; border: 1px solid black;border-radius:50%"></div>
                <h5>Contoh 3</h5>
            </div>

        </article>
    </section>

    <hr>

    <!-- Message Us -->
    <div class="container">
        <div class="form-container">
            <h2>Message Us</h2>
            <form id="message-form" onsubmit="return validateForm()">
                <!-- Nama:  -->
                <input placeholder="Nama" type="text" name="full-name" />
                <br />

                <!-- Tanggal Lahir: -->
                <input type="date" name="birth-date" />
                <br />

                <!-- Jenis Kelamin: -->
                <input type="radio" id="male" name="gender" value="Laki-laki" />
                <label for="male">Laki-laki</label>
                <input type="radio" id="female" name="gender" value="Perempuan" />
                <label for="female">Perempuan</label>
                <br />

                <!-- Pesan: -->
                <textarea placeholder="Pesan" name="messages"></textarea>
                <br />

                <input type="submit" value="Submit" />
            
            
            </form>
        </div>
            <div class="display-container">
                <p>Nama: <span id="sender-full-name"></span></p>
                <p>Tanggal Lahir <span id="sender-birth-date"></span></p>
                <p>Jenis Kelamin: <span id="sender-gender"></span></p>
                <p>Pesan: <span id="sender-messages"></span></p>
        </div>
    </div>
    <script src="/js/script.js"></script>
    
    
    <footer>
        
    </footer>

</body>
</html>
